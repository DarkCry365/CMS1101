<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main_style.css">
    <script src="script.js" defer></script>
    <title>Login-Reg</title>
</head>

<body>
    <div class="container landing">
        <div class="circle" id="circle-1"></div>
        <div class="circle" id="circle-2"></div>
        <div class="circle" id="circle-3"></div>
        <div class="circle" id="circle-4"></div>

        <div class="container contents">
            <div class="logo-container">
                <p>
                    <span class="container-obm"><span class="green">O</span><span class="white">B</span><span class="red">M</span></span>
                Furniture Trading
                </p>
            </div>
          
            <main class="container landing-action">
                <div class="text-details">
                    <h1 class="title">OBM Furniture Trading</h1>
                    <p class="desc">Where Durability is Our Ability</p>
                </div>
                <div class="action-container">
                    <button type="button" id="register">Get Started!</button>
                    <div class="login-option">
                        <p class="login-text">Already got an account?</p>
                        <button type="button" id="login">Log in!</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
